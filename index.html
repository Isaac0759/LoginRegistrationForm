<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LoginRegistrationForm</title>
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='#'>DevIsaac</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='index.html'>Accueil</a></li>
                    <li><a href='#'>A propos</a></li>
                    <li><a href='#'>Service</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li>
                        <button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">Connexion</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Connexion</button>
                    <button type='button' onclick='register()' class='toggle-btn'>S'inscrire</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Adresse email' required>
                    <input type='password' class='input-field' placeholder='Entrer mot de passe' required>
                    <input type='checkbox' class='check-box'><span>Se souvenir du mot de passe</span>
                    <button type='submit' class='submit-btn'>Connexion</button>
                </form>
                <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' placeholder='PrÃ©nom' required>
                    <input type='text' class='input-field' placeholder='Nom' required>
                    <input type='email' class='input-field' placeholder='Adresse email' required>
                    <input type='password' class='input-field' placeholder='Entrer mot de passe' required>
                    <input type='password' class='input-field' placeholder='Confirmer mot de passe' required>
                    <input type='checkbox' class='check-box'><span>Accepter les termes et conditions</span>
                    <button type='submit' class='submit-btn'>S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
